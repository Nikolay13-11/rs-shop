<div class="catigories-block_container">
  <div class="wrapper">
    <div class="cat-list_container">
      <div class="cat-item" *ngFor="let subCat of subCategories$ | async"
      routerLink='/{{cat}}/{{subCat.id}}'
      (click)="updateCat(cat, subCat.id)"
      >
      <span>{{subCat.name}}</span>
      </div>
    </div>
  </div>
</div>
