<div class="favotite_contaoner">
  <h3>Избранные товары</h3>
  <div class="wrapper">
    <div class="favorite-item" *ngFor="let item of items$ | async">
      <div class="img_container">
        <img [src]="item.imageUrls[0]" alt="">
      </div>
      <div class="description_container">
        <span class="name-favorite">{{item.name}}</span>
        <ngb-rating [(rate)]="item.rating" [max]="5"></ngb-rating>
        <span>{{item.price}}</span>
        <button mat-stroked-button class="add-to-basket">В Корзину</button>
        <button class="remove-from-favorite">Удалить из списка</button>
      </div>
    </div>
  </div>
</div>
