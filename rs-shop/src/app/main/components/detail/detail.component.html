<div class="detail_component">
  <div class="wrapper">
    <h3>{{(item$ | async).name}}</h3>
    <div class="slider">
      <ngb-carousel>
        <ng-template *ngFor="let item of (item$ | async).imageUrls" ngbSlide>
          <div class="img-slider">
            <img [src]="item" alt="">
          </div>
    </ng-template>
  </ngb-carousel>

    </div>
  </div>
</div>
